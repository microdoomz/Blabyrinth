<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blabyrinth - Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>Blabyrinth</h1>
            <div class="menu">
                <button class="menu-btn">‚ãÆ</button>
                <div class="menu-content">
                    <a href="index.html" onclick="terminateConnection()">Home</a>
                    <a href="#" onclick="openThemeModal()">Change Theme</a>
                </div>
            </div>
        </div>
        <div id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div id="chat-box-resize-handle" class="resize-handle"></div>
        <div id="reply-preview-area" class="reply-preview-area">
            <div id="reply-preview" class="reply-preview"></div>
            <button id="cancel-reply-btn" onclick="cancelReply()" class="cancel-reply">√ó</button>
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="shareLocation()" class="location-btn">üìç</button>
            <label for="file-input" class="file-label">üìé</label>
            <input type="file" id="file-input" accept="*">
            <div id="file-preview" class="file-preview"></div>
            <button onclick="sendMessage()" class="send-btn">‚û§</button>
        </div>
    </div>
    <div id="media-overlay" class="media-overlay">
        <div class="media-overlay-content">
            <button class="close-btn" onclick="closeMediaOverlay()">√ó</button>
            <div id="media-overlay-content"></div>
            <a id="download-btn" class="download-btn" download>Download</a>
        </div>
    </div>
    <div id="theme-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeThemeModal()">&times;</span>
            <h2>Select Theme</h2>
            <div id="theme-list"></div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="themes.js"></script>
    <script src="script.js"></script>
</body>
</html>
