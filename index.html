<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blabyrinth</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include PeerJS from CDN -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="status" class="status"></div>
        <h1>Blabyrinth</h1>
        <p class="label">Set your connection code:</p>
        <input type="text" id="my-code-input" placeholder="Your custom code">
        <button onclick="setMyCode()">Set Code</button>
        <p class="label">Your connection code: <span id="my-code"></span></p>
        <p class="label">Enter your friend's code to connect:</p>
        <input type="text" id="friend-code" placeholder="Friend's connection code">
        <button id="connect-btn" onclick="connectToFriend()" disabled>Connect</button>
        <button id="disconnect-btn" onclick="disconnect()" disabled>Disconnect</button>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <label for="file-input" class="file-label">Choose File</label>
            <input type="file" id="file-input" accept="*">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <!-- Full-screen overlay for media -->
    <div id="media-overlay" class="media-overlay">
        <div class="media-overlay-content">
            <button class="close-btn" onclick="closeMediaOverlay()">Ã—</button>
            <div id="media-overlay-content"></div>
            <a id="download-btn" class="download-btn" download>Download</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
