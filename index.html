<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple P2P Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include PeerJS from CDN -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="status" class="status"></div>
        <h1>Simple P2P Chat</h1>
        <p class="label">Set your connection code:</p>
        <input type="text" id="my-code-input" placeholder="Your custom code">
        <button onclick="setMyCode()">Set Code</button>
        <p class="label">Your connection code: <span id="my-code"></span></p>
        <p class="label">Enter your friend's code to connect:</p>
        <input type="text" id="friend-code" placeholder="Friend's connection code">
        <button id="connect-btn" onclick="connectToFriend()" disabled>Connect</button>
        <div id="chat-box"></div>
        <div id="typing-indicator" class="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <input type="file" id="file-input" accept="image/*,video/*">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
